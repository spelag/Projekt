{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
{% endblock %}
{% block pagetitle %}Chatting with {{u2}}{% endblock %}
{% block content %}
<div class="message-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input
            type="text"
            rows="3"
            placeholder="Message"
            name="message"
            id="message"
        />
        <button class="btn btn-secondary" name="send" id="send-btn" onClick="sendMessage()">Send</button>
    </div>
</div>

{% endblock %}
